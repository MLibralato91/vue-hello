<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue</title>

</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">{{ message }}
        <img :class="imgW" :src="image" alt="">
        <form @submit.prevent="addNumber">
            <input type="number" name="1" id="1" v-model.number="number1">
            <input type="number" name="2" id="2" v-model.number="number2">
            <button type="submit">Somma</button>
        </form>
        <p>{{result}}</p>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
